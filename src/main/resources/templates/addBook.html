<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <script src="/validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
    <form method="post" th:object="${bookModel}" onsubmit="return validateAddBookForm();">
        <input class="text-field" type="text" placeholder="Tytuł" th:field="*{title}" id="title-field">
        <input class="text-field" type="text" placeholder="Autor" th:field="*{author}" id="author-field">
        <input class="text-field" type="text" placeholder="ISBN" th:field="*{isbn}" id="isbn-field">
        <input class="text-field" type="number" step="0.01" min="0" placeholder="Cena" th:field="*{price}" id="price-field">
        <input class="text-field" type="text" placeholder="Ilość" th:field="*{quantity}" id="quantity-field">
        <input class="button" type="submit" value="OK">
    </form>
</div>
</body>
</html>
